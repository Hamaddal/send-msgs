<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Message</title>
</head>
<body>
    <h1>Send Bulk WhatsApp Messages</h1>
    <button onclick="sendMessages()">Send Messages</button>

    <script>
        function sendMessages() {
            const message = "Hello! This is a bulk message.";
            const phoneNumbers = ["+919928359236", "+911234567891"]; // Yahan apne numbers add karein

            phoneNumbers.forEach(number => {
                const url = `https://api.whatsapp.com/send?phone=${number}&text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
